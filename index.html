<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b6b966c28.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="Username" id="Username" placeholder="Enter Your Username">
                <div class="underline"></div>   
            </div>
            <div class="input-field">
                <input type="password" name="Password" id="Password" placeholder="Enter Your Password">
                <div class="underline">

                </div>   

            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Or Connect With Your Facebook or Twitter</span>
            <div class="social-fields">
            </div>           
                    <div class="social-field Facebook"></div>
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                        Sign in With your Facebook
            </div>
            <div class="social-field Twitter"></div>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Sign in With your Twitter
        </div>
    </main>
    
</body>
</html>
